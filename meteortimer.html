<!DOCTYPE html>
<html>

<head>
    <script src="clock.js"></script>
    <link rel="stylesheet" type="text/css" href="meteorstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
</head>

<body onload="startClock()">
    <!-- Main Clock -->
    <div id="time-holder" onclick="storeTime()">
        <div id="txt"></div>
    </div>

    <!-- Reset Button -->
    <div id="btn">
        <br/><br/>
        <button onclick="clearTimeArray()">Reset</button>
    </div>

    <!-- Timestamp List -->
    <div id="time-list"></div>

</body>

</html>
